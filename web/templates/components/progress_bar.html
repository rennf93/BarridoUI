<div class="row">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{ progress_bar.value }}" aria-valuemin="0"
             aria-valuemax="100" style="width: {{ data.progress_bar.value }}%">
            <span class="sr-only">{{ progress_bar.value }}% Complete</span>
        </div>
    </div>
</div>
