<!DOCTYPE html>
<html>
    {% load static crispy_forms_tags %}

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon.png" %}">
        <title>WenanceUI | Login</title>
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/sidebar-nav.min.css" %}" rel="stylesheet">
        <link href="{% static "css/animate.css" %}" rel="stylesheet">
        <link href="{% static "css/style.css" %}" rel="stylesheet">
        <link href="{% static "css/colors/default.css" %}" id="theme" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="cssload-speeding-wheel"></div>
        </div>
        <div class="login-box">
            <div class="white-box">
                <h3 class="box-title m-b-0">Entrar al sitio</h3>
                <form class="form-horizontal new-lg-form" id="loginform" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group">
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">
                                    Entrar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>            
        </div>            
        <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/sidebar-nav.min.js" %}"></script>
        <script src="{% static "js/jquery.slimscroll.js" %}"></script>
        <script src="{% static "js/waves.js" %}"></script>
        <script src="{% static "js/custom.js" %}"></script>
    </body>
</html>
